<body class="bg-gradient-primary">

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Criar conta!</h1>
            </div>
            <div class="pb-3 text-center">
              <a href="{{URL}}/" class="small">
                <i class="fas fa-arrow-left"></i> Voltar a Home
              </a>
            </div>
            {{status}}
            <form class="user" method="post">
              <div class="form-group">
                <input type="text" name="nome" class="form-control form-control-user" id="exampleFirstName"
                         placeholder="Nome">
                </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail"
                       placeholder="Email @teknisa">
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" name="senha" class="form-control form-control-user"
                         id="exampleInputPassword" placeholder="Senha">
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control form-control-user"
                         id="exampleRepeatPassword" placeholder="Repetir Senha">
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block">
                Registrar Conta
              </button>
              <hr>
              <a href="{{URL}}/admin/login" class="btn btn-success btn-user btn-block">
                <i class="fas fa-arrow-right"></i> Fazer Login
              </a>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Esqueceu a Senha?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
